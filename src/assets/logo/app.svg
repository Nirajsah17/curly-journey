<svg width="150" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle purple gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F3E5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1C4E9;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Treble Clef with Purple Hue -->
  <path d="M70 30 C65 40, 75 60, 70 80 Q65 90, 70 100 T75 120" stroke="#8E44AD" stroke-width="2" fill="none"/>
  
  <!-- Modern Musical Note with Purple Accent -->
  <path d="M75 45 Q80 40, 85 45 L85 90 A5 5 0 1 1 75 90 Z" fill="#BA68C8" stroke="#8E44AD" stroke-width="1"/>
  <circle cx="75" cy="90" r="5" fill="#BA68C8"/>

  <!-- Multi-Layered Soundwaves in Purple Shades -->
  <path d="M40 100 C50 85, 70 85, 80 100 S110 115, 120 100" stroke="#7E57C2" stroke-width="2" fill="none"/>
  <path d="M35 110 C45 95, 70 95, 85 110 S115 125, 125 110" stroke="#9575CD" stroke-width="1.5" fill="none"/>

  <!-- Stylish App Name with Purple Glow -->
  <text x="50%" y="140" font-family="Poppins, sans-serif" font-size="14" fill="#4A148C" text-anchor="middle" font-weight="600" stroke="#9575CD" stroke-width="0.3" opacity="0.9">Indian Music</text>

  <!-- Subtle Circular Border in Purple -->
  <circle cx="75" cy="75" r="50" stroke="#9575CD" stroke-width="1" fill="none"/>
  <circle cx="75" cy="75" r="48" stroke="#B39DDB" stroke-width="0.5" fill="none"/>

  <!-- Geometric Pattern with Purple Tone -->
  <polygon points="75,20 95,40 85,70 65,70 55,40" stroke="#8E44AD" stroke-width="1" fill="none" opacity="0.5"/>
</svg>